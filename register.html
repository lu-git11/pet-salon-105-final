<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="mystyle.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-container">
            <nav class="menu">
                <a href="home.html">Home</a>
                <a href="about.html">About</a>
                <a href="register.html">Register</a>
                <a href="contact.html">Contact</a>
                <a href="newservice.html">New Service</a>
            </nav>
            <div class="padding">
                <h1>Pet Salon</h1>
                <p>Bring on the Pets</p>    
            </div>
        </div>
    </header>
    <main class="register-container">
    <div class="container">
    <h2>Register your pet</h2>
          
            <div class="position-relative py-2 px-4 text-bg-secondary border border-secondary text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3 container-sm">
                
                <div class="mb-3 col-sm-7">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" id="txtName">
                    <small id="nameRequirementText">This field is required.</small>
                </div>
                <div class="mb-3 col-sm-7">
                    <label class="form-label">Age</label>
                    <input type="number" class="form-control" id="txtAge">
                    <small id="ageRequirementText">This field is required.</small>
                </div>               
                <div class="mb-3 col-sm-7">
                    <label class="form-label">Gender</label>
                    <select class="form-select" name="Gender" id="txtGender">
                        <option selected>Select one</option>
                        <option value="male">male</option>
                        <option value="female">female</option>
                    </select>
                </div>
                <div class="mb-3 col-sm-7">
                    <label class="form-label">Breed</label>
                    <input type="text" class="form-control" id="txtBreed">
                </div>
                <div class="mb-3 col-sm-7">
                    <label class="form-label">Service</label>
                    <select class="form-select" name="Service" id="txtService">
                        <option selected>Select one</option>
                        <option value="Nail Trimming">Nail trimming</option>
                        <option value="Grooming">Grooming</option>
                        <option value="Training">Training</option>
                    </select>
                </div>              
                <div class="mb-3 col-sm-7">
                    <label class="form-label">Payment</label>
                    <select class="form-select" name="Pay"  id="txtPay">
                        <option selected>Select one</option>
                        <option value="Cash">Cash</option>
                        <option value="Card">Card</option>
                        <option value="Points">Reward Points</option> 
                    </select>                          
                </div> 
                <button id="register" class="btn btn-primary">Register</button>  
            </div>          
             </div> 
            <hr>
            <h2>registered pets</h2>
                <p>Total: <span id="total">0</span></p>
                <p>Grooming: <span id="gTotal">0</span></p>
                
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Breed</th>
                        <th scope="col">Service</th>
                        <th scope="col">Payment</th>                   
                        <th scope="col">Actions</th>                           
                    </tr>
                </thead>
                <tbody id="pets">
                </tbody>
            </table>


     </main>  
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./scripts/register.js"></script> 
    <script src="./scripts/manager.js"></script> 
</body>
</html>
