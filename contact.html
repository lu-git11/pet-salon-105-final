<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-container">
            <nav class="menu">
                <a href="home.html">Home</a>
                <a href="about.html">About</a>
                <a href="register.html">Register</a>
                <a href="contact.html">Contact</a>
                <a href="newservice.html">New Service</a>
            </nav>
            <div class="padding">
                <h1>Pet Salon</h1>
                <p>Bring on the Pets</p>    
            </div>
        </div>
    </header>
    <main class="container">
        <h2 class="center">Contact</h2>
        <div>
            <p class="bold-text">Fill in the information</p>
        </div>
        <div class="form-contact">
            <fieldset>
                <legend>Personal information</legend>
                
                <div class="input-contact">
                    <label>Name:</label>
                    <input type="text">
                </div>
                <div class="input-contact">
                    <label>Email:</label>
                    <input type="email">
                </div>
                <div class="input-contact">
                    <label>Phone number:</label>
                    <input type="phone">
                </div>
                <div class="input-contact">
                <label>Message:</label>
                <textarea></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>Product information</legend>
                
                <div class="input-contact">
                    <label>Type:</label>
                    <select>
                        <option value="--Option 1--">--Option 1--</option>
                        <option value="--Option 2--">--Option 2--</option>
                    </select>
                </div>
                <div class="input-contact">
                    <label>Number:</label>
                    <input type="number">
                </div>
            </fieldset>
            <fieldset>
                <legend>Contact information</legend>
                <div class="contact">
                    <div class="input-contact">
                        <label class="contact-box">Email:</label>
                    </div>
                    <div class="input-contact">
                        <input type="radio">
                    </div>
                    <div class="input-contact">
                        <label class="contact-box">Phone:</label>
                    </div>
                    <div class="input-contact">
                        <input type="radio">
                    </div>
                </div>
                <div class="contact">
                    <div class="input-contact">
                        <label class="contact-box">Date:</label>
                    </div>
                    <div class="input-contact">
                        <input type="date">
                    </div>
                    <div class="input-contact">
                        <label class="contact-box">Hour:</label>
                    </div>
                    <div class="input-contact">
                        <input type="time">
                    </div>
                </div>
            </fieldset>
            <button class="submit">Submit</button>
        </div>
    </main>   
    <footer class="footer">
        <div class="footer-container">
            <div>
                <p>Powered by <span class="contact-bold">PuppyChow</span></p>
            </div>
            <div class="copyright-container">
                <p class="contact-border">Copyright &copy: 2024</p>
                <p class="contact-bold">Privacy Policy</p>
            </div>
            <div class="social-container">
                <a href="#">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
                <a href="">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
